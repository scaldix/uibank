<div class="p-3 text-bg-light">
  <h2>Mon profile</h2>
  <div class="alert alert-success" role="alert">
    <p></p>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="card p-3 col-6 me-1">
      <h3>Information personnelle</h3>
      <div class="mb-3">
        <label for="firstname" class="form-label">Prénom</label>
        <input type="email" class="form-control" id="firstname" placeholder="Prénom">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Nom</label>
        <input type="email" class="form-control" id="lastname" placeholder="Nom">
      </div>
      <div class="mb-3">
        <label for="iban" class="form-label">Email</label>
        <input type="email" class="form-control" id="iban" placeholder="mail@email.com" disabled>
      </div>
    </div>
    <div class="card p-3 col-6">
      <h3>Adresse</h3>
      <div class="mb-3">
        <label for="street" class="form-label">Rue</label>
        <input type="email" class="form-control" id="street" placeholder="Adresse complete de la rue">
      </div>
      <div class="mb-3">
        <label for="house-number" class="form-label">Ville</label>
        <input type="email" class="form-control" id="house-number" placeholder="Ville">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">Code postal</label>
        <input type="email" class="form-control" id="city" placeholder="ex: 75010">
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-link">
      <em class="fas fa-times"></em>&nbsp;Annuler
    </button>
    <button type="button" class="btn btn-danger">
      <em class="fas fa-save"></em>&nbsp;Sauvegarder
    </button>
  </div>
</div>
